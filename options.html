<!DOCTYPE html>
<html ng-app="custom.jlau.kloutScore.options" ng-csp>
	<head>
		<meta charset="UTF-8">
		<title>My Klout Score - Options</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">		
		<link rel="stylesheet" href="css/angular-csp.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class='container'>
			<div ng-controller="OptionsController">
			<div class="optionsBorder">
  				<form novalidate class="optionsForm form-horizontal" role="form">
    				<div class='form-group'>
    					<input placeholder="Twitter Handle" type="text" ng-model="user.twitterHandle" class="form-control" id="twitterHandleId"/>
    				</div>
    				<div class='form-group'>
    					<input placeholder="Klout API key" type="text" ng-model="user.kloutApiKey" class="form-control" id="kloutApiKeyId"/>
    				</div>
    				  <div class="checkbox">
					  	<label>
					    	<input type="checkbox" ng-model="user.debug">Enable debug logs</input>
					  	</label>
					  </div>
    				<button class="btn btn-primary center-block" ng-click="update(user)">SAVE</button>
    				<div class="optionsStatusMsg text-success" ng-show="statusMessage">{{statusMessage}}</div>	     				
  				</form>
 			</div>	
			</div>
		</div>
	
		<script src="./js/vendor/angular.min.js"></script>
		<script src="./js/vendor/angular-route.min.js"></script>
		<script src="./js/vendor/jquery-2.1.1.min.js"></script>
		<script src="./js/vendor/bootstrap.min.js"></script>	
		<script src="./js/options.js"></script>
	</body>
</html>
